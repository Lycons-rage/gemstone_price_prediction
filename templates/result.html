<html>
    <head>
        <link rel="stylesheet" href="{{url_for('static', filename = 'css/style2.css')}}">
        <title>Diamond Price Prediction</title>
    </head>
    <body>
        <div class = "center-align">
            <div class = "internal-title">
                <h4>PREDICTION REPORT</h4>
            </div>
            <br>
            <div class = "internal-content">
                <center>
                <table>
                    <tr>
                      <strong>
                      <th style = "font-size: 25;">SPECIFICATION</th>
                      <th style = "font-size: 25;">VALUE</th>
                      </strong>
                    </tr>
                    {%for i in final_result[1].columns%}
                    <tr>
                      <td class = "dynamic-content">{{i.upper()}}</td>
                      <td class = "dynamic-content">{{final_result[1][i].values[0]}}</td>
                    </tr>
                    {%endfor%}
                    </table>
                </center>
            </div>
            <br>
            <div class = "bottom-title">
                <h4>PREDICTED PRICE : {{final_result[0]}}</h4>
            </div>
        </div>
    </body>
</html>
